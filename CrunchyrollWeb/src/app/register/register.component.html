<div class="register">
  <div class="register-card">
    <div class="register-content">
      <div class="register-img">
        <img src="../../assets/Logo.png" alt="">
      </div>
      <div class="register-title">
        <p>Crea una cuenta</p>
      </div>
      <div class="register-subtitle">
        <p>Ingresa tus datos y disfruta de tus animes favoritos con tu cuenta Crunchyroll</p>
      </div>
      <div class="register-form">
       <form class="form-width" [formGroup]="register">
        <p>
          <mat-form-field class="full-width">
            <mat-label>Usuario en Crunchyroll</mat-label>
            <input matInput type="text" placeholder="Inserta tu nombre de usuario con el que quieras que te conozcan" formControlName="username">
          </mat-form-field>
         </p>
         <p>
           <mat-form-field class="full-width">
             <mat-label>Correo electronico</mat-label>
             <input matInput type="email" placeholder="example@email.com" formControlName="email">
           </mat-form-field>
         </p>
         <div class="grid-password">
           <div class="grid-password-div1">
             <p>
              <mat-form-field class="full-width">
                <mat-label>Contraseña</mat-label>
                <input matInput type="password" placeholder="Escribe tu contraseña" formControlName="password">
              </mat-form-field>
             </p>
           </div>
           <div class="grid-password-div2">
             <p>
               <mat-form-field class="full-width">
                <mat-label>Confirmar ontraseña</mat-label>
                <input matInput type="password" placeholder="La escribirías otra vez para confirmar" formControlName="cpassword">
              </mat-form-field>
             </p>
           </div>
         </div>
         <button class="full-width register-button" (click)="Registrar()" type="submit" mat-raised-button>Registrar</button>
       </form>
      </div>
      <div class="register-subtitle">
        <p>o</p>
      </div>
      <button class="full-width Googlelogin-button" (click)="GoogleLogin()" mat-raised-button>
        <i class='bx bxl-google' ></i>
        Continuar con Google
      </button>
      <div class="login">
        <p>¿Ya tienes una cuenta? <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Inicia sesion aqui</a></p>
      </div>
    </div>
  </div>
</div>
