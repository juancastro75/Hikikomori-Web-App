<div class="menubar">
  <!--Etiqueta del componente menu-->
  <app-menu></app-menu>
  <!--Fin de etiqueta del componente menu-->
</div>
<div class="contenido">
  <div class="hi-prev" (click)="Prev()" ></div>
  <div class="hi-next" (click)="Next()"></div>
  <!--Inicio del carrusel-->
  <section id="slider">
     <!--Inicio de los radio buttons-->
    <input type="radio" name="slider" id="s1" checked>
    <input type="radio" name="slider" id="s2">
    <input type="radio" name="slider" id="s3">
    <input type="radio" name="slider" id="s4">
    <input type="radio" name="slider" id="s5">
    <!--Fin de los radio buttons-->
    <!--Inicio de las imagenes de los banners-->
    <label for="s1" id="slide1">
      <img src="../assets/banners/banner1.jpg" alt="">
    </label>
    <label for="s2" id="slide2">
      <img src="../assets/banners/banner2.jpg" alt="">
    </label>
    <label for="s3" id="slide3">
      <img src="../assets/banners/banner3.jpg" alt="">
    </label>
    <label for="s4" id="slide4">
      <img src="../assets/banners/banner4.jpg" alt="">
    </label>
    <label for="s5" id="slide5">
      <img src="../assets/banners/banner5.jpg" alt="">
    </label>
    <!--Fin de las imagenes de los banners-->
    <!--Inicio de los indicadores-->
      <div class="circulo">
        <div class="auto-btn1" id="c1" (click)="Circulo(1)"></div>
        <div class="auto-btn2" id="c2" (click)="Circulo(2)"></div>
        <div class="auto-btn3" id="c3" (click)="Circulo(3)"></div>
        <div class="auto-btn4" id="c4" (click)="Circulo(4)"></div>
        <div class="auto-btn5" id="c5" (click)="Circulo(5)"></div>
      </div>
    <!--Fin de los indicadores-->
  </section>
</div>
